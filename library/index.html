<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fully Booked</title>
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="index.js"></script>
  </head>
  <body class="h-screen flex-col">
    <header
      class="fixed bg-neutral text-brand font-bold py-12 px-12 lg:px-48 w-screen flex justify-between items-center"
    >
      <div class="flex gap-3 items-center">
        <h1 class="text-4xl cursor-pointer">Fully Booked</h1>
        <span id="logo" class="material-symbols-rounded big cursor-pointer">
          menu_book
        </span>
      </div>

      <span id="add" class="material-symbols-rounded big">
        add_circle
      </span>
    </header>

    <main
      id="main"
      class="min-h-screen bg-neutral grid auto-rows-[20rem] md:grid-cols-2 lg:grid-cols-3 content-start gap-12 px-6 py-44 lg:px-48"
    >

    <div
        data-number="111"
        class="bg-support p-6 shadow-xl rounded-xl h-full flex flex-col justify-between"
      >
        <div class="flex flex-col w-full h-full">
          <p class="font-bold text-2xl">
            Fully Booked
          </p>
          <p class="text-lg">by Cagatay Usta</p>
          <p class="mt-auto">Source Code: <a href="#" class="text-brand">Click Here!</a></p>
          <p class="read">Enjoy!</p>

        </div>

        <div class="my-4 flex gap-4 justify-around">
          <span class="material-symbols-rounded big text-neutral readButton">
            check_circle
          </span>
          <span class="material-symbols-rounded big text-brand delete">
            delete
          </span>
        </div>
      </div>
    
    <div class="form-card closed fixed bg-neutral bg-opacity-90 backdrop-blur-sm h-screen w-screen lg:h-fit lg:w-fit lg:ml-24 lg:mt-8 lg:pb-24 lg:pt-2 ">
        <div class="form-container bg-neutral-800 rounded-xl my-20 mx-8 p-12 h-[36rem] lg:h-full lg:my-5 lg:py-12 lg:px-20">
          <form class="mt-6 lg:mt-0 flex flex-col gap-16 lg:gap-12 justify-center h-full text-brand text-xl font-bold uppercase" action="#" method="get">
            <div class="title flex flex-col">
              <label for="title">Title </label>
              <input class="w-56 bg-support rounded-lg text-neutral font-normal" type="text" id="title" name="title" required>
            </div>
            <div class="author flex flex-col">
              <label for="author">Author </label>
              <input class="w-56 bg-support rounded-lg text-neutral font-normal" type="text" id="author" name="author" required>
            </div>
            <div class="pages flex flex-col">
              <label for="pages">Pages </label>
              <input class="w-28 bg-support rounded-lg text-neutral font-normal" type="number" id="pages" name="pages" min="1">
            </div>
            <div class="checkbox flex items-center gap-4">
              <label for="read">Read</label>
              <span id="read" class="material-symbols-rounded big cursor-pointer">
                check_circle
              </span>
            </div>
            
            <input id="addLibrary" class="bg-support text-brand rounded-lg py-3 mb-10 self-start lg:px-14 lg:mb-2 hover:bg-brand hover:text-support cursor-pointer" type="submit" value="Add to Library">
          </form>
        </div>

    </div>


  </main>
  </body>
</html>
